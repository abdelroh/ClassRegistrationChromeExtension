<!doctype html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="registration.css">

        </div>
      </div>
      <div id="registrationForm"   class="row">
        <label class="col-xs-4" for="pin">pin</label>
        <div class="col-xs-8">
          <input type="number" class="form-control" id="pin" name="pin" placeholder="pin" value="" >
        </div>
      </div>
      <div class="row">
        <label class="col-xs-4" for="class1">class1</label>
        <div class="col-xs-8">

      </div>
      <div class="row">

        </div>
      </div>
      <div class="row">
        <label class="col-xs-4" for="class3">class3</label>
        <div class="col-xs-8">
          <input type="number" class="form-control" id="class3" name="class3" placeholder="class3" value="">
        </div>
      </div>
      <div class="row">
        <label class="col-xs-4" for="class4">class4</label>
        <div class="col-xs-8">
          <input type="number" class="form-control" id="class4" name="class4" placeholder="class4" value="">
        </div>
      </div>
    </div>
    <button id="save" class="btn btn-default button-submit">save</button>
    <button id="register" class="btn btn-default button-submit">register</button>
  </body>
</html>
